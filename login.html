<script>
    // nickname=$('#nickname').val();
    $('.btn-lg').click(function(){
        $.post(
        'login.php',
        {name:$('#nickname').val(),
         pass:$('#password').val()},
        
        function(data){
            
            // console.log(data);
            if(data==0){
                $('#notice').html('用户名不存在或密码错误');
                $('#notice').css('color','red');

            }else{
                
                $('#notice').html('登陆成功！');
                $('#notice').css('color','green');
                window.location.href="admin.php";
            }
        }
    )
